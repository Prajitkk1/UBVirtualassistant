<script>
      //--------------------
      // GET USER MEDIA CODE
      //--------------------
          navigator.getUserMedia = ( navigator.getUserMedia ||
                             navigator.webkitGetUserMedia ||
                             navigator.mozGetUserMedia ||
                             navigator.msGetUserMedia);

      var video;
      var webcamStream;

      function startWebcam() {
        if (navigator.getUserMedia) {
           navigator.getUserMedia (

              // constraints
              {
                 video: true,
                 audio: false
              },

              // successCallback
              function(localMediaStream) {
                  video = document.querySelector('video');
                  video.srcObject = localMediaStream
                 webcamStream = localMediaStream;
              },

              // errorCallback
              function(err) {
                 console.log("The following error occured: " + err);
              }
           );
        } else {
           console.log("getUserMedia not supported");
        }  
      }

      function stopWebcam() {
          window.location.href = "{{url_for('index')}}"
          webcamStream.stop();
          //webcamStream.stop;
      }
      //---------------------
      // TAKE A SNAPSHOT CODE
      //---------------------
      var canvas, ctx;

      function init() {
        // Get the canvas and obtain a context for
        // drawing in it
          //startWebcam();
        canvas = document.getElementById("myCanvas");
        ctx = canvas.getContext('2d');
      }

      function snapshot() {
          
         // Draws current image from the video element into the canvas
        ctx.drawImage(video, 0,0, canvas.width, canvas.height)
         var dataURL = canvas.toDataURL("image/png");

            hehe= dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
          var data1 = { "img_data" : hehe};
          $.ajax({
            url: "{{url_for('image_recog')}}",

              processData: false,
              contentType: 'application/json',
            type: 'POST',
              data: JSON.stringify(data1),
            success: function(response) {
                var responded;
                responded = response;
                console.log(response);
                if(response == "received"){
                    
                    //window.location.href = "{{url_for('index')}}"
                    //$.get("{{url_for('index')}}",callback);
                }
                else if(response == "confused"){
                    document.getElementById("checking").textContent = "confused"

               }else if(response == "false"){
                   //flash("one person at a time please")
                   window.location.href = "{{url_for('unknown')}}"
               }else{
                   var hello = "http://127.0.0.1:5000/profile?name="
                     console.log(responded);
                   window.location.href = hello.concat(responded);
                }
              
            },
            error: function(error) {
                console.log(error);
            }

        });
      }
